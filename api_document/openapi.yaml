openapi: 3.0.0
info:
  title: Electronic Store Checkout API
  version: 1.0.0
  description: Combined API documentation for the Electronic Store Checkout Backend
servers:
  - url: http://localhost:8080
    description: Local Development Server
paths:
  /api/products:
    get:
      summary: Get all products
      operationId: getAllProducts
      parameters:
        - name: category
          in: query
          description: Filter by product category
          required: false
          schema:
            type: string
        - name: priceMin
          in: query
          description: Minimum price for filtering
          required: false
          schema:
            type: number
            format: double
        - name: priceMax
          in: query
          description: Maximum price for filtering
          required: false
          schema:
            type: number
            format: double
        - name: inStock
          in: query
          description: Filter by in-stock status
          required: false
          schema:
            type: boolean
        - name: page
          in: query
          description: Page number (0-indexed)
          required: false
          schema:
            type: integer
            format: int32
            default: 0
        - name: size
          in: query
          description: Number of items per page
          required: false
          schema:
            type: integer
            format: int32
            default: 20
        - name: sort
          in: query
          description: Sorting criteria in the format 'property,(asc|desc)'. Default sort order is ascending. Multiple sort criteria are supported.
          required: false
          schema:
            type: array
            items:
              type: string
      responses:
        '200':
          description: A paged list of products
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnifiedResponseOfCustomPageProductResponse'
  /api/products/{id}:
    get:
      summary: Get a product by ID
      operationId: getProductById
      parameters:
        - name: id
          in: path
          description: ID of the product to retrieve
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Product found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnifiedResponseOfProductResponse'
        '404':
          description: Product not found
  /api/orders:
    post:
      summary: Create a new order from the user's basket
      operationId: createOrder
      responses:
        '200':
          description: Order created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnifiedResponseOfOrder'
    get:
      summary: Get all orders for the current user
      operationId: getUserOrders
      parameters:
        - name: page
          in: query
          description: Page number (0-indexed)
          required: false
          schema:
            type: integer
            format: int32
            default: 0
        - name: size
          in: query
          description: Number of items per page
          required: false
          schema:
            type: integer
            format: int32
            default: 20
        - name: sort
          in: query
          description: Sorting criteria in the format 'property,(asc|desc)'. Default sort order is ascending. Multiple sort criteria are supported.
          required: false
          schema:
            type: array
            items:
              type: string
      responses:
        '200':
          description: A paged list of user orders
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnifiedResponseOfCustomPageOrder'
  /api/orders/{orderId}:
    get:
      summary: Get an order by ID
      operationId: getOrderById
      parameters:
        - name: orderId
          in: path
          description: ID of the order to retrieve
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Order found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnifiedResponseOfOrder'
        '404':
          description: Order not found
  /api/orders/{orderId}/receipt:
    get:
      summary: Get the receipt for an order
      operationId: getOrderReceipt
      parameters:
        - name: orderId
          in: path
          description: ID of the order to retrieve the receipt for
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Order receipt found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnifiedResponseOfReceiptResponse'
        '404':
          description: Order not found
  /api/basket/items:
    post:
      summary: Add a product to the user's basket
      operationId: addProductToBasket
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BasketItemRequest'
      responses:
        '200':
          description: Item added to basket successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnifiedResponseOfString'
  /api/basket/items/{itemId}:
    delete:
      summary: Remove an item from the user's basket
      operationId: removeBasketItem
      parameters:
        - name: itemId
          in: path
          description: ID of the basket item to remove
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Item removed from basket successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnifiedResponseOfString'
  /api/basket:
    get:
      summary: Get the user's basket
      operationId: getBasket
      responses:
        '200':
          description: User basket retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnifiedResponseOfBasket'
  /api/admin/discounts:
    post:
      summary: Create new discounts
      operationId: createDiscounts
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/DiscountCreateRequest'
      responses:
        '200':
          description: Discounts created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnifiedResponseOfListOfDiscount'
    get:
      summary: Get all discounts
      operationId: getAllDiscounts
      parameters:
        - name: page
          in: query
          description: Page number (0-indexed)
          required: false
          schema:
            type: integer
            format: int32
            default: 0
        - name: size
          in: query
          description: Number of items per page
          required: false
          schema:
            type: integer
            format: int32
            default: 20
        - name: sort
          in: query
          description: Sorting criteria in the format 'property,(asc|desc)'. Default sort order is ascending. Multiple sort criteria are supported.
          required: false
          schema:
            type: array
            items:
              type: string
      responses:
        '200':
          description: A paged list of discounts
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnifiedResponseOfCustomPageDiscount'
  /api/admin/discounts/{discountId}:
    put:
      summary: Update an existing discount
      operationId: updateDiscount
      parameters:
        - name: discountId
          in: path
          description: ID of the discount to update
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Discount'
      responses:
        '200':
          description: Discount updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnifiedResponseOfDiscount'
        '404':
          description: Discount not found
  /api/admin/orders:
    get:
      summary: Get all orders
      operationId: getAllOrders
      parameters:
        - name: page
          in: query
          description: Page number (0-indexed)
          required: false
          schema:
            type: integer
            format: int32
            default: 0
        - name: size
          in: query
          description: Number of items per page
          required: false
          schema:
            type: integer
            format: int32
            default: 20
        - name: sort
          in: query
          description: Sorting criteria in the format 'property,(asc|desc)'. Default sort order is ascending. Multiple sort criteria are supported.
          required: false
          schema:
            type: array
            items:
              type: string
      responses:
        '200':
          description: A paged list of orders
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnifiedResponseOfCustomPageOrder'
  /api/admin/products:
    post:
      summary: Create new products
      operationId: createProducts
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/ProductCreateRequest'
      responses:
        '200':
          description: Products created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnifiedResponseOfListOfProduct'
    get:
      summary: Get all products (admin)
      operationId: getAllProductsAdmin
      parameters:
        - name: page
          in: query
          description: Page number (0-indexed)
          required: false
          schema:
            type: integer
            format: int32
            default: 0
        - name: size
          in: query
          description: Number of items per page
          required: false
          schema:
            type: integer
            format: int32
            default: 20
        - name: sort
          in: query
          description: Sorting criteria in the format 'property,(asc|desc)'. Default sort order is ascending. Multiple sort criteria are supported.
          required: false
          schema:
            type: array
            items:
              type: string
      responses:
        '200':
          description: A paged list of products
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnifiedResponseOfCustomPageProduct'
  /api/admin/products/{id}:
    put:
      summary: Update an existing product
      operationId: updateProduct
      parameters:
        - name: id
          in: path
          description: ID of the product to update
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Product'
      responses:
        '200':
          description: Product updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnifiedResponseOfProduct'
        '404':
          description: Product not found
    delete:
      summary: Delete a product
      operationId: deleteProduct
      parameters:
        - name: id
          in: path
          description: ID of the product to delete
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Product deleted successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnifiedResponseOfVoid'
        '404':
          description: Product not found
components:
  schemas:
    Product:
      type: object
      properties:
        productId:
          type: integer
          format: int64
          example: 1
        name:
          type: string
          example: Laptop
        price:
          type: number
          format: double
          example: 1200.00
        stock:
          type: integer
          format: int32
          example: 50
        category:
          type: string
          example: Electronics
    ProductResponse:
      type: object
      properties:
        productId:
          type: integer
          format: int64
          example: 1
        name:
          type: string
          example: Laptop
        price:
          type: number
          format: double
          example: 1200.00
        category:
          type: string
          example: Electronics
        inStock:
          type: boolean
          example: true
    CustomPageProductResponse:
      type: object
      properties:
        content:
          type: array
          items:
            $ref: '#/components/schemas/ProductResponse'
        totalElements:
          type: integer
          format: int64
        totalPages:
          type: integer
          format: int32
        size:
          type: integer
          format: int32
        number:
          type: integer
          format: int32
    CustomPageProduct:
      type: object
      properties:
        content:
          type: array
          items:
            $ref: '#/components/schemas/Product'
        totalElements:
          type: integer
          format: int64
        totalPages:
          type: integer
          format: int32
        size:
          type: integer
          format: int32
        number:
          type: integer
          format: int32
    Order:
      type: object
      properties:
        orderId:
          type: integer
          format: int64
          example: 1
        user:
          $ref: '#/components/schemas/User'
        status:
          type: string
          enum:
            - PROCESSING
            - SHIPPED
            - DELIVERED
            - CANCELLED
          example: PROCESSING
        totalPrice:
          type: number
          format: double
          example: 150.75
        createdAt:
          type: string
          format: date-time
          example: "2023-01-01T12:00:00Z"
        orderItems:
          type: array
          items:
            $ref: '#/components/schemas/OrderItem'
    OrderItem:
      type: object
      properties:
        orderItemId:
          type: integer
          format: int64
          example: 1
        productId:
          type: integer
          format: int64
          example: 101
        quantity:
          type: integer
          format: int32
          example: 2
        priceAtPurchase:
          type: number
          format: double
          example: 75.37
    CustomPageOrder:
      type: object
      properties:
        content:
          type: array
          items:
            $ref: '#/components/schemas/Order'
        totalElements:
          type: integer
          format: int64
        totalPages:
          type: integer
          format: int32
        size:
          type: integer
          format: int32
        number:
          type: integer
          format: int32
    BasketItemRequest:
      type: object
      properties:
        productId:
          type: integer
          format: int64
          example: 101
        quantity:
          type: integer
          format: int32
          example: 1
      required:
        - productId
        - quantity
    User:
      type: object
      properties:
        userId:
          type: integer
          format: int64
          example: 1
        name:
          type: string
          example: "John Doe"
        email:
          type: string
          format: email
          example: "john.doe@example.com"
        createdAt:
          type: string
          format: date-time
          example: "2023-01-01T12:00:00Z"
    Basket:
      type: object
      properties:
        basketId:
          type: integer
          format: int64
          example: 1
        user:
          $ref: '#/components/schemas/User'
        items:
          type: array
          items:
            $ref: '#/components/schemas/BasketItem'
        createdAt:
          type: string
          format: date-time
          example: "2023-01-01T12:00:00Z"
        updatedAt:
          type: string
          format: date-time
          example: "2023-01-01T12:00:00Z"
        totalPrice:
          type: number
          format: double
          example: 150.75
    BasketItem:
      type: object
      properties:
        basketItemId:
          type: integer
          format: int64
          example: 1
        product:
          $ref: '#/components/schemas/Product'
        quantity:
          type: integer
          format: int32
          example: 1
    Discount:
      type: object
      properties:
        discountId:
          type: integer
          format: int64
          example: 1
        productId:
          type: integer
          format: int64
          nullable: true
          example: 101
        description:
          type: string
          example: "Summer Sale Discount"
        discountType:
          type: string
          enum:
            - PERCENTAGE
            - BOGO_DEAL
            - FIXED_AMOUNT_OFF
            - SPEND_THRESHOLD
            - BUNDLE_PRICE
          example: "PERCENTAGE"
        rules:
          type: string
          example: "{ \"minItems\": 2, \"minAmount\": 50 }"
        expirationDate:
          type: string
          format: date-time
          example: "2023-12-31T23:59:59Z"
          nullable: true
        createAt:
          type: string
          format: date-time
          example: "2023-07-01T00:00:00Z"
    DiscountCreateRequest:
      type: object
      properties:
        productId:
          type: integer
          format: int64
          example: 1
        description:
          type: string
          example: "Summer Sale Discount"
        discountType:
          type: string
          enum:
            - PERCENTAGE
            - BOGO_DEAL
            - FIXED_AMOUNT_OFF
            - SPEND_THRESHOLD
            - BUNDLE_PRICE
          example: "PERCENTAGE"
        rules:
          type: string
          example: "{ \"minItems\": 2, \"minAmount\": 50 }"
        expirationDate:
          type: string
          format: date-time
          example: "2023-12-31T23:59:59Z"
          nullable: true
      required:
        - description
        - discountType
    ProductCreateRequest:
      type: object
      properties:
        name:
          type: string
          example: New Laptop
        price:
          type: number
          format: double
          example: 1500.00
        stock:
          type: integer
          format: int32
          example: 100
        category:
          type: string
          example: Electronics
      required:
        - name
        - price
        - stock
        - category
    UnifiedResponse:
      type: object
      properties:
        code:
          type: string
          example: "0"
        message:
          type: string
          example: "Success"
        success:
          type: boolean
          example: true
    
    ReceiptResponse:
      type: object
      properties:
        orderId:
          type: integer
          format: int64
          example: 902
        userId:
          type: integer
          format: int64
          example: 45
        orderDate:
          type: string
          format: date-time
          example: "2025-07-17T20:16:00Z"
        items:
          type: array
          items:
            $ref: '#/components/schemas/ReceiptItem'
        subtotal:
          type: number
          format: double
          example: 289.97
        totalDiscountAmount:
          type: number
          format: double
          example: 107.99
        totalAmount:
          type: number
          format: double
          example: 181.98
    ReceiptItem:
      type: object
      properties:
        productId:
          type: integer
          format: int64
          example: 101
        productName:
          type: string
          example: "Wireless Mechanical Keyboard"
        quantity:
          type: integer
          format: int32
          example: 1
        originalPricePerUnit:
          type: number
          format: double
          example: 129.99
        originalItemTotal:
          type: number
          format: double
          example: 129.99
        discountApplied:
          type: number
          format: double
          example: 0.0
        totalPriceAfterDiscount:
          type: number
          format: double
          example: 129.99
    UnifiedResponseOfReceiptResponse:
      allOf:
        - $ref: '#/components/schemas/UnifiedResponse'
        - type: object
          properties:
            data:
              $ref: '#/components/schemas/ReceiptResponse'
    UnifiedResponseOfCustomPageOrder:
      allOf:
        - $ref: '#/components/schemas/UnifiedResponse'
        - type: object
          properties:
            data:
              $ref: '#/components/schemas/CustomPageOrder'
    UnifiedResponseOfBasket:
      allOf:
        - $ref: '#/components/schemas/UnifiedResponse'
        - type: object
          properties:
            data:
              $ref: '#/components/schemas/Basket'
    UnifiedResponseOfDiscount:
      allOf:
        - $ref: '#/components/schemas/UnifiedResponse'
        - type: object
          properties:
            data:
              $ref: '#/components/schemas/Discount'
    UnifiedResponseOfListOfDiscount:
      allOf:
        - $ref: '#/components/schemas/UnifiedResponse'
        - type: object
          properties:
            data:
              type: array
              items:
                $ref: '#/components/schemas/Discount'
    UnifiedResponseOfListOfProduct:
      allOf:
        - $ref: '#/components/schemas/UnifiedResponse'
        - type: object
          properties:
            data:
              type: array
              items:
                $ref: '#/components/schemas/Product'
    UnifiedResponseOfString:
      allOf:
        - $ref: '#/components/schemas/UnifiedResponse'
        - type: object
          properties:
            data:
              type: string
    UnifiedResponseOfVoid:
      allOf:
        - $ref: '#/components/schemas/UnifiedResponse'
        - type: object
          properties:
            data:
              nullable: true
    UnifiedResponseOfProduct:
      allOf:
        - $ref: '#/components/schemas/UnifiedResponse'
        - type: object
          properties:
            data:
              $ref: '#/components/schemas/Product'
    UnifiedResponseOfCustomPageProduct:
      allOf:
        - $ref: '#/components/schemas/UnifiedResponse'
        - type: object
          properties:
            data:
              $ref: '#/components/schemas/CustomPageProduct'
    UnifiedResponseOfCustomPageDiscount:
      allOf:
        - $ref: '#/components/schemas/UnifiedResponse'
        - type: object
          properties:
            data:
              $ref: '#/components/schemas/CustomPageDiscount'
    CustomPageDiscount:
      type: object
      properties:
        content:
          type: array
          items:
            $ref: '#/components/schemas/Discount'
        totalElements:
          type: integer
          format: int64
        totalPages:
          type: integer
          format: int32
        size:
          type: integer
          format: int32
        number:
          type: integer
          format: int32